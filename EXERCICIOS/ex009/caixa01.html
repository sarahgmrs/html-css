<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>

    <style>
        h1 {
            
            background-color: lightcoral;
            height: 300px;
            width: 300px;
            border-width: 10px;
            border-style: groove;
            border-radius: 10px;
            border-color: rgb(247, 83, 83);
            /*border: 10px solid color*/

            /*COMO CENTRALIZAR A CAIXA*/
            margin: auto;

            padding: 10px;

            outline: 5px dashed salmon;

        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Parágrafos também são exemplos de box-level, mas os <a href="#">links são exemplos de caixas inline-level</a>. Vamos ver como tudo isso funciona. </p>
    
</body>
</html>
